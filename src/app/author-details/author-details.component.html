<div class="container">
  <div class="row my-5">
    <div class="col-md-6">
      <img class = "img-fluid" [src]="'http://localhost:5000/src/assets/images/authors/'+authorDetails?.photo" alt="">
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="author-info">
        <h3>{{ authorDetails?.firstName }} {{ authorDetails?.lastName }}</h3>
        <p>{{ authorDetails?.dob }}</p>
        <p>{{ authorDetails?.brief }}</p>
      </div>
    </div>
  </div>
</div>
